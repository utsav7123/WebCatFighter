<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fighter - Web Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Cat Fighter</h1>
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        <div class="controls">
            <div class="player-controls">
                <h3>Player 1 Controls:</h3>
                <p>Move: A/D | Jump: W | Light: R | Heavy: T</p>
            </div>
            <div class="player-controls">
                <h3>Player 2 Controls:</h3>
                <p>Move: ←/→ | Jump: ↑ | Light: Num1 | Heavy: Num2</p>
            </div>
        </div>
        <div class="menu-controls">
            <button onclick="startSinglePlayer()">Single Player</button>
            <button onclick="startTwoPlayer()">Two Player</button>
            <button onclick="createRoom()">Create Online Room</button>
            <button onclick="joinRoom()">Join Room</button>
            <button onclick="restartGame()">Restart (F1)</button>
        </div>
        
        <!-- Mobile Touch Controls -->
        <div id="mobileControls" class="mobile-controls" style="display: none;">
            <div class="touch-controls-left">
                <div class="jump-row">
                    <button class="touch-btn jump-btn" data-key="jump">↑</button>
                </div>
                <div class="arrow-row">
                    <button class="touch-btn move-btn" data-key="left">←</button>
                    <button class="touch-btn move-btn" data-key="right">→</button>
                </div>
            </div>
            <div class="touch-controls-right">
                <button class="touch-btn attack-btn light" data-key="light">Light</button>
                <button class="touch-btn attack-btn heavy" data-key="heavy">Heavy</button>
            </div>
        </div>
        
        <!-- Room System UI -->
        <div id="roomUI" class="room-ui" style="display: none;">
            <div class="room-container">
                <h3 id="roomTitle">Create/Join Room</h3>
                <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
                <button onclick="handleRoomAction()">Connect</button>
                <button onclick="closeRoomUI()">Cancel</button>
                <div id="roomStatus"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
